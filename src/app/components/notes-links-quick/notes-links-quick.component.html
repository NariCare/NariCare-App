<div class="notes-links-quick" *ngIf="isExpert()">
  <div class="section-header">
    <h2 class="section-title">Notes & Links</h2>
    <ion-button fill="clear" size="small" (click)="navigateToExpertNotes()">
      <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    <ion-spinner name="circles"></ion-spinner>
    <p>Loading...</p>
  </div>

  <!-- Content -->
  <div *ngIf="!loading" class="quick-stats" (click)="navigateToExpertNotes()">
    <div class="stat-item">
      <div class="stat-icon notes-icon">
        <ion-icon name="document-text"></ion-icon>
      </div>
      <div class="stat-info">
        <div class="stat-number">{{ notesCount }}</div>
        <div class="stat-label">Quick Notes</div>
      </div>
    </div>

    <div class="stat-item">
      <div class="stat-icon links-icon">
        <ion-icon name="link"></ion-icon>
      </div>
      <div class="stat-info">
        <div class="stat-number">{{ linksCount }}</div>
        <div class="stat-label">Useful Links</div>
      </div>
    </div>

    <div class="stat-item">
      <div class="stat-icon recent-icon">
        <ion-icon name="time"></ion-icon>
      </div>
      <div class="stat-info">
        <div class="stat-number">{{ recentCount }}</div>
        <div class="stat-label">Recently Used</div>
      </div>
    </div>
  </div>

  <!-- Action Button -->
  <div *ngIf="!loading" class="action-section">
    <ion-button 
      expand="block" 
      fill="outline" 
      (click)="navigateToExpertNotes()"
      class="manage-button">
      <ion-icon name="library" slot="start"></ion-icon>
      Manage Notes & Links
    </ion-button>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && notesCount === 0 && linksCount === 0" class="empty-state">
    <ion-icon name="library-outline" class="empty-icon"></ion-icon>
    <p>No notes or links yet</p>
    <ion-button fill="clear" size="small" (click)="navigateToExpertNotes()">
      Get Started
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-button>
  </div>
</div>
