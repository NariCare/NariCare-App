<ion-content class="reset-password-content">
  <div class="reset-password-container">
    <!-- Top Section with Logo (Gray Background) -->
    <div class="top-section">
      <div class="logo-container">
        <img src="assets/NariCare logo.svg" alt="NariCare Logo" class="logo-image">
      </div>
    </div>

    <!-- Bottom Section with Form (White Background) -->
    <div class="bottom-section">
      <div class="welcome-section">
        <h2 class="welcome-title">Reset Password</h2>
        <p class="welcome-subtitle">Please enter your new password below.</p>
      </div>

      <!-- Reset Password Form -->
      <form *ngIf="isValidToken" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
        <div class="input-container">
          <ion-input
            formControlName="newPassword"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="New Password"
            class="custom-input password-input"
            fill="outline">
            <ion-button 
              fill="clear" 
              slot="end" 
              (click)="togglePasswordVisibility()"
              class="password-toggle">
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </ion-button>
          </ion-input>
          <div class="error-message" *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
            {{ getErrorMessage('newPassword') }}
          </div>
        </div>

        <div class="input-container">
          <ion-input
            formControlName="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            placeholder="Confirm New Password"
            class="custom-input password-input"
            fill="outline">
            <ion-button 
              fill="clear" 
              slot="end" 
              (click)="toggleConfirmPasswordVisibility()"
              class="password-toggle">
              <ion-icon [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </ion-button>
          </ion-input>
          <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
            {{ getErrorMessage('confirmPassword') }}
          </div>
        </div>

        <ion-button
          type="submit"
          expand="block"
          class="reset-button"
          [disabled]="!resetPasswordForm.valid || isLoading">
          <ion-spinner *ngIf="isLoading" name="dots"></ion-spinner>
          <span *ngIf="!isLoading">Reset Password</span>
        </ion-button>
      </form>

      <!-- Loading state for token validation -->
      <div *ngIf="!isValidToken" class="loading-state">
        <ion-spinner name="circles"></ion-spinner>
        <p>Validating reset token...</p>
      </div>

      <!-- Back to Login Link -->
      <div class="back-to-login-section">
        <p class="back-to-login-prompt" (click)="goBackToLogin()">
          Remember your password? <span class="back-to-login-link">Back to Login</span>
        </p>
      </div>
    </div>
  </div>
</ion-content>
