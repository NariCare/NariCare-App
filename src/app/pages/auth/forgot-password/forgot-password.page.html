<ion-content class="forgot-password-content">
  <div class="forgot-password-container">
    <!-- Top Section with Logo (Gray Background) -->
    <div class="top-section">
      <div class="logo-container">
        <img src="assets/NariCare logo.svg" alt="NariCare Logo" class="logo-image">
      </div>
    </div>

    <!-- Bottom Section with Form (White Background) -->
    <div class="bottom-section">
      <div class="welcome-section">
        <h2 class="welcome-title">Forgot Password?</h2>
        <p class="welcome-subtitle">Don't worry! Enter your email address and we'll send you a link to reset your password.</p>
      </div>

      <!-- Forgot Password Form -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
        <div class="input-container">
          <ion-input
            formControlName="email"
            type="email"
            placeholder="Email Address"
            class="custom-input"
            fill="outline">
          </ion-input>
          <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <ion-button
          type="submit"
          expand="block"
          class="send-reset-button"
          [disabled]="!forgotPasswordForm.valid || isLoading">
          <ion-spinner *ngIf="isLoading" name="dots"></ion-spinner>
          <span *ngIf="!isLoading">Send Reset Link</span>
        </ion-button>
      </form>

      <!-- Back to Login Link -->
      <div class="back-to-login-section">
        <p class="back-to-login-prompt" (click)="goBackToLogin()">
          Remember your password? <span class="back-to-login-link">Back to Login</span>
        </p>
      </div>
    </div>
  </div>
</ion-content>
