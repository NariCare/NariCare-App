<ion-content class="login-content">
  <div class="login-container">
    <!-- Top Section with Logo (Gray Background) -->
    <div class="top-section">
      <div class="logo-container">
        <img src="assets/NariCare logo.svg" alt="NariCare Logo" class="logo-image">
      </div>
    </div>

    <!-- Bottom Section with Form (White Background) -->
    <div class="bottom-section">
      <div class="welcome-section">
        <h2 class="welcome-title" *ngIf="!show2FA">Welcome to the NariCare family!!</h2>
        <p class="welcome-subtitle" *ngIf="show2FA">We've sent a verification code to {{ pendingEmail }}</p>
      </div>

    <!-- Login Form -->
    <form *ngIf="!show2FA" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="input-container">
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Email Address"
          class="custom-input"
          fill="outline">
        </ion-input>
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="input-container">
        <ion-input
          formControlName="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          class="custom-input password-input"
          fill="outline">
          <ion-button 
            fill="clear" 
            slot="end" 
            (click)="togglePasswordVisibility()"
            class="password-toggle">
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </ion-button>
        </ion-input>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="forgot-password-container">
        <ion-button fill="clear" class="forgot-password-link" (click)="navigateToForgotPassword()">
          Forgot password?
        </ion-button>
      </div>

      <ion-button
        type="submit"
        expand="block"
        class="login-button"
        [disabled]="!loginForm.valid">
        Login
      </ion-button>
    </form>

    <!-- 2FA Form -->
    <form *ngIf="show2FA" [formGroup]="otpForm" (ngSubmit)="onSubmitOTP()" class="otp-form">
      <div class="form-group">
        <ion-item lines="none" class="input-item">
          <ion-icon name="key-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input
            formControlName="otp"
            type="number"
            placeholder="Enter 6-digit code"
            maxlength="6"
            [class.error]="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched">
          </ion-input>
        </ion-item>
        <div class="error-message" *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched">
          {{ getErrorMessage('otp', 'otp') }}
        </div>
      </div>

      <ion-button
        type="submit"
        expand="block"
        class="verify-button"
        [disabled]="!otpForm.valid">
        Verify Code
      </ion-button>

      <div class="otp-actions">
        <ion-button fill="clear" (click)="resendOTP()" class="resend-button">
          Resend Code
        </ion-button>
        <ion-button fill="clear" (click)="goBackToLogin()" class="back-button">
          Back to Login
        </ion-button>
      </div>
    </form>

    <!-- Register Link -->
    <div class="register-section" *ngIf="!show2FA">
      <p class="register-prompt" (click)="navigateToRegister()">
        Not a member? <label class="register-link">Register now</label>
      </p>
    </div>

      <!-- Social Sign-in Section -->
      <div class="social-signin-section" *ngIf="!show2FA">
        <div class="divider-line"></div>
        <p class="social-divider">Or continue with</p>
        
        <div class="social-buttons">
          <ion-button
            (click)="signInWithGoogle()"
            class="social-button google-button"
            fill="clear">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
          
          <ion-button
            (click)="signInWithFacebook()"
            class="social-button facebook-button"
            fill="clear">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
