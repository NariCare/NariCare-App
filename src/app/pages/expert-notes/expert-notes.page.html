<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Notes & Links</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="refreshData()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="expert-notes-container">
    <!-- Tab Selector -->
    <div class="tab-selector">
      <ion-segment [(ngModel)]="selectedTab">
        <ion-segment-button value="quick">
          <ion-label>Quick Access</ion-label>
        </ion-segment-button>
        <ion-segment-button value="manage">
          <ion-label>Manage All</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <!-- Quick Access Tab -->
    <div *ngIf="selectedTab === 'quick'" class="tab-content">
      <!-- Use the existing QuickNotesComponent -->
      <div class="quick-notes-wrapper">
        <app-quick-notes [user]="currentUser"></app-quick-notes>
      </div>
    </div>

    <!-- Manage All Tab -->
    <div *ngIf="selectedTab === 'manage'" class="tab-content">
      <!-- Use the existing NotesManagerModalComponent content inline -->
      <div class="manage-notes-wrapper">
        <app-notes-manager-inline></app-notes-manager-inline>
      </div>
    </div>
  </div>
</ion-content>
